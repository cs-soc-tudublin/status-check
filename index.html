<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CS++ Status Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="header">
        <div class="container">
            <div class="titleContainer">
                <img class="logo" src="assets/roundel.png" alt="CS++ Logo">
                <h1>
                    CS++ Status Dashboard
                </h1>
            </div>

            <a href="https://github.com/cs-soc-tudublin/status-check" class="github-link" target="_blank">
                GitHub
                <svg viewBox="0 0 16 16" width="16" height="16">
                    <path fill="currentColor"
                        d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z">
                    </path>
                </svg>
            </a>
        </div>
    </nav>
    <div class="last-updated">Last checked: <span id="last-checked"></span></div>
    <div class="services-grid" id="services-container"></div>

    <template id="service-card-template">
        <div class="service-card">
            <div class="service-card-header">
                <div class="service-title">
                    <h2 class="service-name"></h2>
                    <div class="status-indicator"></div>
                </div>
                <div class="service-details">
                    <span class="response-time"></span>
                    <span class="current-status"></span>
                </div>
            </div>
            <div class="history-timeline"></div>
            <h3 class="history-title">Last 60 Days</h3>
        </div>
    </template>

    <script src="app.js"></script>
</body>

</html>
